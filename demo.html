<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
		<title></title>
		<style>
			html, body {
				margin: 0;
				padding: 0;
				width: 100%;
				height: 100%;
			}
			.container {
				width: 100%;
				height: 200px;
				overflow: hidden;
			}
			.container .page-wrapper {
				width: 500%;
				height: 100%;
			}
			.container .page-wrapper .page {
				float: left;
				display: flex;
				align-items: center;
				justify-content: center;
				width: 20%;
				height: 100%;
			}
			.animation {
				transition: all 0.5s linear;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="page-wrapper">
				<div class="page" style="background: #aaa;">1</div>
				<div class="page" style="background: #bbb;">2</div>
				<div class="page" style="background: #ccc;">3</div>
				<div class="page" style="background: #ddd;">4</div>
				<div class="page" style="background: #eee;">5</div>
			</div>
		</div>
		
		<script src="./scroll.js">
			
		</script>
		
	</body>
</html>
